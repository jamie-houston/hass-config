    subview: true
    path: climate
    cards:
      - type: custom:clock-weather-card
        entity: weather.home
      - !include ../card/climate/area_temperature.yaml
      - !include ../card/climate/temperature_graph.yaml
  - title: Server Room
    subview: true
    path: server_room
    cards:
      - !include ../card/areas.yaml
