views:
  - theme: Backend-selected
    title: Home
    icon: mdi:home
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: weather
            entity: weather.home
            show_conditions: true
            show_temperature: true
          - type: entity
      - !include ../card/template_card.yaml
      - chart_type: line
        period: 5minute
        days_to_show: 1
        type: statistics-graph
        entities:
          - sensor.office_temperature
          - sensor.exterior_temperature
          - sensor.entryway_nest_thermostat_temperature
          - sensor.kitchen_window_temperature
          - sensor.master_bedroom_temperature
        stat_types:
          - mean
        title: Temperature
