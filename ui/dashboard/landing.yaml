views:
  - theme: Backend-selected
    title: Home
    icon: mdi:home
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: weather
            entity: weather.home
            show_conditions: true
            show_temperature: true
          - type: entity
      - type: horizontal-stack
        cards:
          - !include ../card/room_card.yaml
          - type: custom:mushroom-template-card
            primary: Basement
            secondary: >
              {{expand(state_attr('light.basement_lights', 'entity_id'))|
              selectattr('state','eq','on')|map(attribute='entity_id')|list|count}}
              lights on
            icon: mdi:home
            entity: light.basement_lights
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: basement
            badge_color: ""
            icon_color: >-
              {% if (expand(state_attr('light.basement_lights', 'entity_id'))|
              selectattr('state','eq','on')|map(attribute='entity_id')|list|count
              == 0) %} green {% else %} yellow {% endif %}
          - type: custom:mushroom-template-card
            primary: Main Floor
            secondary: >
              {{expand(state_attr('light.main_floor_lights', 'entity_id'))|
              selectattr('state','eq','on')|map(attribute='entity_id')|list|count}}
              lights on
            icon: mdi:home
            entity: light.main_floor_lights
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: main-floor
            icon_color: >-
              {% if (expand(state_attr('light.main_floor_lights', 'entity_id'))|
              selectattr('state','eq','on')|map(attribute='entity_id')|list|count
              == 0) %} green {% else %} yellow {% endif %}
          - type: custom:mushroom-template-card
            primary: Top Floor
            secondary: >
              {{expand(state_attr('light.upstairs_lights', 'entity_id'))|
              selectattr('state','eq','on')|map(attribute='entity_id')|list|count}}
              lights on
            icon: mdi:home
            entity: upstairs l
            layout: vertical
            icon_color: >-
              {% if (expand(state_attr('light.upstairs_lights', 'entity_id'))|
              selectattr('state','eq','on')|map(attribute='entity_id')|list|count
              == 0) %} green {% else %} yellow {% endif %}
            tap_action:
              action: navigate
              navigation_path: top-floor
          - type: custom:mushroom-template-card
            primary: '{{ states("sensor.number_lights_on") }}'
            secondary: Total Lights On
            icon: mdi:home
            layout: vertical
            icon_color: >-
              {% if  states("sensor.number_lights_on") == "0" %} green {% else
              %} yellow {% endif %}
            badge_color: ""
            tap_action:
              action: navigate
              navigation_path: lights
  - theme: Backend-selected
    title: Basement
    path: basement
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Home Theater
            subtitle: '{{ states("sensor.entryway_temperature") }} Â°F'
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.home_theater_light
                use_light_color: true
                show_brightness_control: true
                collapsible_controls: true
                tap_action:
                  action: toggle
                name: Light
                layout: vertical
              - type: custom:mushroom-template-card
                primary: >
                  {% if
                  (is_state('binary_sensor.nest_protect_home_theater_occupancy',
                  'off')) %} empty {% else %} occupied {% endif %}
                secondary: '{{ states("binary_sensor.nest_protect_basement_occupancy") }}'
                icon: mdi:home
                entity: binary_sensor.nest_protect_home_theater_occupancy
                layout: vertical
  - theme: Backend-selected
    subview: true
    path: top-floor
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Master Bedroom
            subtitle: n Lights on
          - type: custom:mushroom-chips-card
            chips:
              - type: light
                entity: light.master_bedroom_closet_light
                content_info: name
              - type: light
                entity: light.master_bedroom_cans
                content_info: name
                use_light_color: false
              - type: light
                entity: light.master_bedroom_fan_light
                content_info: name
              - type: entity
                entity: fan.master_bedroom_fan
                content_info: name
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Master Bathroom
          - type: custom:mushroom-chips-card
            chips:
              - type: light
                entity: light.master_bathroom_lights
                content_info: name
              - type: light
                entity: light.master_bathroom_closet_light
                content_info: name
              - type: light
                entity: light.master_bathroom_shower_light_2
                content_info: name
              - type: entity
                entity: switch.master_bathroom_shower_fan
                content_info: name
              - type: entity
                entity: fan.master_bathroom_toilet_fan
                content_info: name
              - type: light
                entity: light.master_bathroom_toilet_light
                content_info: name
